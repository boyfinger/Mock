<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thêm Mới Sản Phẩm</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .sidebar {
                height: 100vh;
                background-color: #343a40;
                color: #fff;
                padding-top: 20px;
            }
            .sidebar a {
                color: #adb5bd;
                text-decoration: none;
                display: block;
                padding: 10px 20px;
                margin-bottom: 10px;
            }
            .sidebar a.active, .sidebar a:hover {
                color: #fff;
                background-color: #495057;
                border-radius: 5px;
            }
            .content {
                padding: 20px;
            }
        </style>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3 col-lg-2 sidebar">
                    <h2 class="text-center">Dashboard</h2>
                    <a th:href="@{/product/list}">Quản lý Sản phẩm</a>
                    <a th:href="@{/category/list}">Quản lý Danh mục</a>
                </div>

                <!-- Main Content -->
                <div class="col-md-9 col-lg-10 content">
                    <h2 class="text-center mb-4">Chỉnh sửa Danh mục</h2>

                    <form th:action="@{/category/edit}" method="post" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="categoryId" class="form-label">ID danh mục</label>
                            <input type="text" class="form-control" id="categoryId"
                                   name="id" th:value="${category.id}"
                                   readonly>
                        </div>
                        <input type="hidden" name="id" th:value="${category.id}"/>
                        <!-- Tên sản phẩm -->
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Tên danh mục</label>
                            <input type="text" class="form-control" id="categoryName"
                                   name="name" th:value="${category.name}"
                                   placeholder="Nhập tên danh mục" required>
                            <div class="invalid-feedback">Please enter a name.</div>
                        </div>

                        <!-- Nút Lưu -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Lưu</button>
                            <button type="reset" class="btn btn-secondary">Làm mới</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Bootstrap custom validation
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    var forms = document.getElementsByClassName('needs-validation');
                    Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
    </body>
</html>
